<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOS Factory: From Problem to Solution</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1000px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1E4477;
        }
        .subtitle {
            font-size: 28px;
            font-weight: normal;
            margin-bottom: 50px;
            color: #555;
        }
        .key-words {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
        .key-word {
            margin: 0 20px;
            padding: 10px 20px;
            background-color: rgba(30, 68, 119, 0.1);
            border-radius: 30px;
            font-size: 18px;
            color: #1E4477;
        }
        .date {
            position: absolute;
            bottom: 60px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">BOS Factory: From Problem to Solution</div>
        <div class="subtitle">A structured approach to business observability</div>
        
        <div class="key-words">
            <div class="key-word">Systematic</div>
            <div class="key-word">Ownership</div>
            <div class="key-word">Business Impact</div>
        </div>
        
        <div class="date">
            April 30, 2025
        </div>
    </div>
</body>
</html>
